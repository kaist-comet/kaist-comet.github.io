<script type="text/javascript">
	$( document ).ready(function() {
		articleDisplay('all');

		$( "a[class~='klink']" ).text( function() {
			code = $( this ).data('code');
			type = $( this ).data('type');
			switch (type) {
				case 'arXiv':
				case 'ssrn':
				case 'doi':
					return type + ":" + code;
				case 'github':
				case 'pdf':
				default:
					return type;
			}

		}).attr('target','_blank');

		$( "a[class~='article_title']" ).attr('target', '_blank');
		
		// $( "a[class~='klink']" ).hover(
		// 	function() {
		// 		code = $( this ).data('code');
		// 		code = "<span class='kcode'>" + code + "</span>";

		// 		$( this ).parent().append( code );
		// 	}, function() {
		// 		$( this ).parent().find( "span" ).last().fadeOut(500);
		// 		$( this ).parent().find( "span" ).remove();
		// 	}
		// );
	});



	function highlight_button(btn) {
		$( "button" ).removeClass('button-primary');
		$(btn).addClass('button-primary');
	}

    function articleDisplay(category){
		if ( category == "all" ) {
			$( "ol[class='myarticles']" ).children().fadeIn(1000)
		} else if ( category == "markets" ) {
			$( "ol[class='myarticles']" ).children().css('display','none');
			$( "ol[class='myarticles']" ).children( "[class~='bargaining']" ).fadeIn(1000);
			$( "ol[class='myarticles']" ).children( "[class~='contract']" ).fadeIn(1000);
			$( "ol[class='myarticles']" ).children( "[class~='market-design']" ).fadeIn(1000);
        } else {
			$( "ol[class='myarticles']" ).children().css('display','none');
			$( "ol[class='myarticles']" ).children( "[class~=" + category + "]" ).fadeIn(1000);
		}
    }
</script>
